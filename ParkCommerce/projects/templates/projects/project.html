{% extends "main.html" %}

{% block content %}
    <img src="{{ project.featured_image.url }}" alt="{{ project.name }}">
    <h1>Title: {{ project.title }}</h1>
    <h1>Description: {{ project.description }}</h1>
{% for tag in tags%}
    <span style="border: 1px solid grey">{{ tag.name }}</span>
{% endfor %}

{% endblock %}
